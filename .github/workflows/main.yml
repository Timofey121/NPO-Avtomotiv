name: Test on push

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libqt5-default libxcb1-dev libxcb-image0 libxcb-icccm4 
          pip install -r requirements.txt
      - name: Start Xvfb
        run: Xvfb :1 -screen 0 1024x768x24 &
      - name: Run tests
        run: |
          DISPLAY=:1 python -m unittest tests